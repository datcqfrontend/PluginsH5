<!DOCTYPE html>
<html lang="en">
<head>
    <title>navigation</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="presentation/global/css/font.css" type="text/css" />
    <link rel="stylesheet" href="presentation/global/css/global.css" type="text/css" />

    <link rel="stylesheet" href="framework/plugins/messagebox/css/main.css" type="text/css" />
    <link rel="stylesheet" href="framework/plugins/alert/css/main.css" type="text/css" />
    <link rel="stylesheet" href="framework/menu/custom/css/menu.css" type="text/css" />
    <link rel="stylesheet" href="presentation/global/css/related.css" type="text/css" />

</head>
<body>
    <!-- Begin: -->
    <div class="messagebox" id="dialogClosePresentation">
        <div class="msg">
            <i18n id="i18n_msg">Do you want to exit ?</i18n>
        </div>
        <div class="buttons">
            <div class="button NO">
                <i18n id="i18n_no">No</i18n>
            </div>
            <div class="button YES">
                <i18n id="i18n_yes">Yes</i18n>
            </div>
        </div>
    </div>
    <div id="siPresentationTitle" style="display: none">
        <i18n id="i18n_presentations">Presentations</i18n>
    </div>
    <!-- End: -->
    <div id="loadingPage"></div>
    <div id="stage">
        <div id="lock"></div>
        <div id="slider"></div>

        <div id="cover_all_menu">
            <div id="menu" class=""></div>
        </div>
        <div id="showHideMenu"></div>
        <div class="lg_alexion"></div>
        <div class="menu_bg"></div>
    </div>

    <script type="text/javascript" src="presentation/global/js/config.js"></script>
    <script type="text/javascript" src="presentation/global/js/reset.js"></script>
    <script type="text/javascript" src="framework/lightness.js"></script>
    <script type="text/javascript" src="presentation/global/js/global.js"></script>
    <script type="text/javascript" src="presentation/global/js/ref.js"></script>

</body>
</html>
