<html>
<head>
	<title>Working with form field - Enable Binding</title>	
			
</head>
<body>
	<div id="viewModelEnable1">
		<p>
			<input type='checkbox' data-bind="checked: hasCellphone" />
			I have a cellphone
		</p>
		<p>
			Your cellphone number:
			<input type='text' data-bind="value: cellphoneNumber, enable: hasCellphone" />
			
			<button data-bind="enable: parseAreaCode(cellphoneNumber)!='555', click: doSomething(parseAreaCode(cellphoneNumber)!='555')">
				Do something
			</button>
		</p>
	</div>
	<hr/>		
	
	<script type="text/javascript" src="js/knockout-latest.js"></script>	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
